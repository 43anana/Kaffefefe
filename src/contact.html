<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Rustica Contact Form</title>
  </head>

  <body>
    <!--HEADER-->
    <header class="header-form">
      <div class="topnav">
        <a href="./index.html" class="logo-btn-home logo-btn-home--header">
          <img src=" img/Logo.svg" class="logo-btn-img" alt="logo" />
        </a>
        <div class="topnav-mobile">
          <input type="checkbox" class="topnav__checkbox" id="navi-toggle" />
          <label for="navi-toggle" class="topnav__button">
            <span class="topnav__icon"
              >&nbsp;
              <svg
                class="topnav__icon--x"
                width="24"
                height="22"
                viewBox="0 0 24 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.5 2L12.5 11M21.5 20L12.5 11M12.5 11L3.5 20M12.5 11L21.5 2"
                  stroke="#fff"
                  stroke-width="3"
                />
              </svg>
            </span>
          </label>
          <div class="topnav__background">&nbsp;</div>
          <!--empty background nbsp-->
          <nav class="topnav__nav">
            <ul class="topnav__list">
              <li class="topnav__item">
                <a href="_cafe-page/index.html" class="topnav__link">Das Café</a>
              </li>
              <li class="topnav__item">
                <a href="_herkunft/index.html" class="topnav__link">Herkunft</a>
              </li>
              <li class="topnav__item">
                <a href="_shop/index.html" class="topnav__link">Shop</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="topnav-desktop">
          <ul class="topnav-desktop__list">
            <li class="topnav-desktop__item">
              <a href="_cafe-page/index.html" class="topnav-desktop__link">Das Café</a>
            </li>
            <li class="topnav-desktop__item">
              <a href="_herkunft/index.html" class="topnav-desktop__link">Herkunft</a>
            </li>
            <li class="topnav-desktop__item">
              <a href="_shop/index.html" class="topnav-desktop__link">Shop</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="form">
        <h2>
          Du hast Fragen? <br />
          Schreib uns gern!
        </h2>
        <!--MEINE H2 IST NICHT SO FETT WIE AUF FIGMA-->
        <form class="form__form-elmnt text-m--black">
          <label for="name">Name*</label>
          <input
            type="text"
            name="name"
            id="name"
            class="underline form-spacing"
            value=""
            placeholder="Name"
          />

          <label for="mail">E-Mail*</label>
          <input
            type="email"
            name="mail"
            id="mail"
            class="underline form-spacing"
            value=""
            placeholder="E-Mail"
            
          />

          <label for="phone">Telefonnummer</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            class="underline form-spacing"
            placeholder="Telefonnummer"
          />

          <label for="subject-select" class="visuallyhidden">Dein Betreff</label>
          <select name="subject-select" id="subject-select">
            <!--fyi: label connects to id, name ist die reference für submitted info-->
            <option value="subject-headline">Dein Betreff</option>
            <option value="subject-shipping">Fragen zur Lieferung</option>
            <option value="subject-product">Fragen zum Produkt</option>
            <option value="subject-sales">Vertriebsfragen</option>
            <option value="subject-fnr">Einfach nur so!</option>
          </select>
          <label for="yourtext">Dein Text</label>
          <textarea
            name="yourtext"
            id="yourtext"
            class="form-yourtext form-spacing text-m--black"
            rows="8"
            placeholder="was hast du auf dem Herzen?"
          ></textarea>

          <div class="form-pp form-spacing">
            <input type="checkbox" name="pp-accept" id="pp-accept" />
            <label class="pp-label" for="pp-accept">Ich akzeptiere die Datenschutzerklärung</label>
          </div>

          <input
            type="submit"
            name="submit-btn"
            id="submit-btn"
            value="abschicken"
            class="btn btn-shop submit"
          />
        </form>
        <p id="log"></p>
      </div>
    </main>

    <footer class="footer">
      <section class="footer-text">
        <div class="footer-title">
          <a href="./index.html" class="logo-btn-home logo-btn-home--footer">
            <img src=" img/Logo.svg" class="logo-btn-img" alt="logo" />
          </a>
          <p class="rust">Rustica</p>
          <p class="subhead">Café & Rösterei</p>
        </div>

        <div class="address--imp text-m--imp">
          <p>Komm uns besuchen! <br />Fraunhoferstr. 13, Kiel</p>
          <p>Mo – Fr 8–18 Uhr <br />Sa 11–18 Uhr</p>
        </div>
        <div class="footer-links text-m--imp">
          <nav class="footer-links__info">
            <a href="/impressum.html" class="footer-links__style">Impressum</a>
            <a
              href="impressum.html/#privacypolicy"
              class="footer-links__style"
              alt="link-to-privacy-policy"
              >Datenschutz</a
            >
          </nav>
          <nav class="footer-links__nav">
            <a href="_cafe-page/index.html" class="footer-links__style">Das Café</a>
            <a href="_shop/index.html" class="footer-links__style">Shop</a>
            <a href="_herkunft/index.html" class="footer-links__style">Herkunft</a>
          </nav>
        </div>
      </section>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
